<ion-menu [content]="content">
  <ion-toolbar>
    <ion-title>Side Menu</ion-title>
  </ion-toolbar>
  <ion-content>
    <ion-list>
      <button ion-item (click)="openPage(contactListPage)">
        Contacts
      </button>
    </ion-list>

  </ion-content>
  <ion-toolbar position="bottom">
    <ion-buttons end>
      <button (click)="showActionSheet()" right-item>
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-menu>
<ion-nav #content [root]="contactListPage" id="nav"></ion-nav>
