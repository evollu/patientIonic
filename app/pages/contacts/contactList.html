<ion-navbar *navbar>
  <ion-title>Contacts</ion-title>
</ion-navbar>
<ion-content>
  <ion-list>
    <ion-item *ngFor="#contact of contacts" (click)="showDetail(contact)">
        <h2>{{contact.name}}</h2>
        <p>{{contact.phone}}</p>
      <ion-note item-right>
        {{contact.type}}
      </ion-note>
    </ion-item>
  </ion-list>
</ion-content>
